<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- require.min.js används när module är "amd", när man bundlar ihop alla filer till en bundle.js -->
  <!-- data-main="index" syftar på att applikationens startpunkt är i "index".ts -->
  <script data-main="index" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js" integrity="sha512-c3Nl8+7g4LMSTdrm621y7kf9v3SDPnhxLNhcjFJbKECVnmZHTdo+IRO05sNLTH/D3vA6u1X32ehoLC7WFVdheg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="bundle.js"></script>
</head>
<body>
  
  <form class="club-form">
    <h2>Cool club</h2>
    <select name="title" class="title-field">
      <option disabled selected hidden>Title</option>
      <option>Herr</option>
      <option>Fru</option>
      <option>Mr.</option>
      <option>Mrs.</option>
      <option>Other</option>
    </select>

    <div>
      <input class="fName-field" type="text" placeholder="First name" required/>
      <input class="lName-field" type="text" placeholder="Last name" required/>
    </div>


    <div>
      <input class="email-field" type="text" placeholder="E-mail" required/>
      <input class="phone-field" type="text" placeholder="Phone" required/>
    </div>


    <div>
      <input class="password-field" type="password" placeholder="Password" required/>
      <input class="repassword-field" type="password" placeholder="Repeat password" required/>
    </div>

    <button>Sign up!</button>
  </form>
  
</body>
</html>
